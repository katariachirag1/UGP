{% extends 'course/index.html' %}
{% load staticfiles %}
{% block course_block %}
<h3>Comments</h3>
<div class="row">
  <form action="/course/{{ course_name }}/comments" method="post">{% csrf_token %}
    <div class="col-sm-10">
    <div class="form-group">
    <textarea class="form-control" placeholder="Your comment" rows="3" name="comment" required id="comment"></textarea><br>
     <input type="submit" class="btn btn-primary" value="Comment">
    </div>
    </div>
  </form>
</div>


{% for comment in comments %}
<div class="row">
<div class="col-sm-2">
<div class="thumbnail">
<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
</div>
</div>
<div class="col-sm-8">
<div class="panel panel-default">
<div class="panel-heading">
<strong>{{ comment.user }}</strong> <span class="text-muted">Commented on {{ comment.date }}</span>
</div>
<div class="panel-body">
<pre>{{ comment.comment }}</pre>
</div>
<div class="panel-footer">
<a href="/course/discussions/{{ comment.comment_id }}"><strong>{{ comment.no_of_replies }} Replies</strong></a>
</div>
</div>
</div>
</div>
{% endfor %}






{% endblock %}
